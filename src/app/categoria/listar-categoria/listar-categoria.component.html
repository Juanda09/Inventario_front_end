<div class="container text-center" style="margin: 30px;">
  <h4>Categorias</h4>
</div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Categoria</th>
        <th scope="col">Fecha de creacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of Categorias  | paginate:{itemsPerPage:3,currentPage:page}">
        <th scope="row">{{categoria.idCategoria}}</th>
        <td>{{categoria.categoria}}</td>
        <td>{{categoria.fechaCreacion | date:'dd/MM/yyyy HH:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>
  <!-- Paginador -->
  <pagination-controls
  (pageChange)="page = $event"
  (pageBoundsCorrection)="page = $event"
  [maxSize]="100"
  [directionLinks]="true"
  [autoHide]="true"
  [responsive]="true"
  previousLabel="Anterior"
  nextLabel="Siguiente"
  screenReaderPaginationLabel="Pagination"
  screenReaderPageLabel="page"
  screenReaderCurrentLabel="You're on page"
></pagination-controls>
